    A fast and reliable URL shortening service built with NestJS, enabling easy
    link generation, management, and usage tracking.
  version: v1.0
  contact: {}
tags: []
servers:
  - url: https://local-nest.utadev.app
    description: Development
  - url: https://api.envlink.one
    description: Production
components:
  securitySchemes:
    jwt-access:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Access Token authentication
    jwt-refresh:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Refresh Token authentication
  schemas:
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          default: false
        status:
          type: number
          default: 404
        message:
          type: string
        error:
          oneOf:
            - {}
            - type: string
          default: Not Found Exception
        path:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
        - path
        - timestamp
    ChangePasswordRequest:
      type: object
      properties:
        old_password:
          type: string
          minLength: 1
          maxLength: 100
        new_password:
          type: string
          minLength: 1
          maxLength: 100
        confirm_password:
          type: string
          minLength: 1
          maxLength: 100
      required:
        - old_password
        - new_password
        - confirm_password
