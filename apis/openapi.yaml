      type: object
      properties:
        success:
          type: boolean
        status:
          type: number
          default: 200
        path:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
              format: uuid
              minLength: 1
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
            customer_id:
              type: string
              nullable: true
            email:
              type: string
              format: email
              minLength: 1
            username:
              type: string
              minLength: 1
            full_name:
              type: string
              minLength: 1
            phone_number:
              type: string
              nullable: true
            role:
              type: string
              enum:
                - admin
                - user
              x-enumNames:
                - ADMIN
                - USER
              default: user
            avatar:
              type: string
              nullable: true
            providers:
              type: object
              properties:
                provider:
