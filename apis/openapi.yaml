                        status: down
                        message: Could not connect
                    additionalProperties:
                      type: object
                      required:
                        - status
                      properties:
                        status:
                          type: string
                      additionalProperties: true
        4XX:
          description: API Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      summary: Check health status
      tags:
        - Health
